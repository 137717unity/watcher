image: Visual Studio 2015

cache:
  - '%HOMEDRIVE%%HOMEPATH%\.node-gyp'
  - '%APPDATA%\npm-cache'

environment:
  nodejs_version: "8.1.4"

platform:
  - x86
  - x64

build: off

install:
  - ps: Install-Product node $env:nodejs_version
  - npm config set msvs_version 2015
  - npm install

test_script:
- npm run ci:appveyor
- npm run format

shallow_clone: true
clone_depth: 5

skip_branch_with_pr: true
